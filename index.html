<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InFraX | Strategic Infrastructure & AI Alignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --navy: #000d1a;
        --orange: #f37021;
        --slate: #64748b;
        --bg-light: #f8fafc;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        color: #000d1a;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .bg-navy {
        background-color: #000d1a;
      }
      .text-navy {
        color: #000d1a;
      }
      .bg-orange-accent {
        background-color: #f37021;
      }
      .text-orange-accent {
        color: #f37021;
      }
      .mesh-bg {
        background-color: #000d1a;
        background-image: 
          radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 0%, rgba(243, 112, 33, 0.1) 0px, transparent 50%);
      }
      .industrial-grid {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(0, 13, 26, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 13, 26, 0.03) 1px, transparent 1px);
      }
      .industrial-grid-dark {
        background-size: 40px 40px;
        background-image: linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0, 13, 26, 0.1);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-primary {
        background-color: #f37021;
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 800;
        border-radius: 0;
      }
      .btn-primary:hover {
        background-color: #d95d12;
        transform: translateY(-2px);
        box-shadow: 0 10px 20px -5px rgba(243, 112, 33, 0.4);
      }
      .btn-outline-navy {
        border: 2px solid #000d1a;
        color: #000d1a;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 800;
        border-radius: 0;
      }
      .btn-outline-navy:hover {
        background-color: #000d1a;
        color: white;
      }
      .section-label {
        display: inline-block;
        font-size: 0.75rem;
        font-weight: 900;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: #f37021;
        margin-bottom: 1rem;
      }
      .headline-lg {
        font-size: clamp(2.5rem, 8vw, 6.5rem);
        line-height: 0.95;
        font-weight: 900;
        letter-spacing: -0.04em;
        text-transform: uppercase;
      }

      /* Manual Animations to support .animate-in classes */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-in-from-top {
        from { transform: translateY(-30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-in-from-bottom {
        from { transform: translateY(30px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes slide-in-from-left {
        from { transform: translateX(-30px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      .animate-in {
        animation-duration: 0.6s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      .fade-in { animation-name: fade-in; }
      .slide-in-from-top { animation-name: slide-in-from-top; }
      .slide-in-from-bottom { animation-name: slide-in-from-bottom; }
      .slide-in-from-left { animation-name: slide-in-from-left; }

      .delay-100 { animation-delay: 100ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #000d1a;
        border-radius: 0;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
